<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A simple web app that displays the week which we are in!">
    <title>InQuo Week - Which week are we in?</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/moment.min.js"></script>
</head>

<body>

    <main>
        <section class="week">
            <h1>Week</h1>
            <h2 id="week-number"></h2>
        </section>

        <section class="days">
            <p id="week-days"></p>
        </section>
    </main>

    <script src="./js/main.js"></script>

</body>
</html>
