<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A simple web app that displays the week which we are in!">
    <title>InQuo Week - Which week are we in?</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/moment.min.js"></script>
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-154207808-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'UA-154207808-1', { 'anonymize_ip': true });
    </script>
    
</head>

<body>

    <main>
        <section class="week">
            <h1>Week</h1>
            <h2 id="week-number"></h2>
        </section>

        <section class="days">
            <div id="week-days"></div>
        </section>
    </main>

    <footer>
      <small>Which week are we in? | In which week are we now? | In which week are we today?</small>
      <small>We use Google Analytics in an anonymized form for statistics. No personal data is stored, transferred or sold in any manner. :)</small>
      <small>&copy; 2020 | Crafted with care at <a href="https://github.com/paperfon/">Paperfon</a></small>
  </footer>

    <script src="./js/main.js"></script>

</body>
</html>
